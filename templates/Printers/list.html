{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список принтеров</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/toastr.min.css' %}" rel="stylesheet">
    <style>
        .modal-dialog {
            max-width: 90%;
        }

        .modal-body {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Список принтеров</h2>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPrinterModal" data-mode="add">
        Добавить новый принтер
    </button>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Организация</th>
            <th>Филиал</th>
            <th>Город</th>
            <th>Адрес</th>
            <th>Модель</th>
            <th>Серийный номер</th>
            <th>Инвентарный номер</th>
            <th>IP-адрес</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="printerTableBody">
        <!-- Данные принтеров добавляются через AJAX -->
        </tbody>
    </table>
</div>

<!-- Включение модальных окон -->
{% include 'modals/add_edit_printer_modal.html' %}
{% include 'modals/snmp_result_modal.html' %}

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/toastr.min.js' %}"></script>
<script src="{% static 'js/printer_management.js' %}"></script>
</body>
</html>
